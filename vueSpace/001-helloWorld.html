<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>helloWorld</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">{{ message }}</div>
    <script>
        new Vue({
            el:"#app",
            data:{
                message:"hello World!"
            }
        })
    </script>
</body>
</html>
